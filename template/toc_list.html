<li class="c-toc__item">
  <a class="c-toc__link" href="#{{ section.level }}">{{ section.level }} {{ section.title }}</a>
  {% if section.sub %}
    <ul class="c-toc__list c-toc__list--sub">
      {% for section in section.sub %}
        {% include 'toc_list.html' %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
